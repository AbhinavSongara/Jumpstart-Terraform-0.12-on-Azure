name: 'Terraform GitHub Actions'
on:
  - pull_request
  - push
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      # - name: 'Checkout'
      - uses: actions/checkout@master
      - name: 'Terraform Init'
        # uses: hashicorp/terraform-github-actions@master
        id: init
        run: terraform init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: 'Terraform GitHub Actions'
defaults:
  run:
    working-directory: "lecture7"
on:
  - pull_request
  - push
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      # - name: 'Checkout'
      - uses: actions/checkout@master
      - name: 'Terraform Init'
        # uses: hashicorp/terraform-github-actions@master
        id: init
        run: terraform init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Terraform Validate
        id: validate
        run: terraform validate 

      - name: Terraform Plan
        id: plan
        run: terraform plan -var "client_id=$ARM_CLIENT_ID" -var "client_secret=$ARM_CLIENT_SECRET" -var "subscription_id=ARM_SUBSCRIPTION_ID" -var "tenant_id=ARM_TENANT_ID"
        continue-on-error: true    
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} ${{ secrets.ARM_SUBSCRIPTION_ID }} ${{ secrets.ARM_CLIENT_ID }} ${{ secrets.ARM_CLIENT_SECRET }} ${{ secrets.ARM_TENANT_ID }}
